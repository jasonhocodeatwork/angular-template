<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)"
                (bluePrinted)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of serverElements"
          [aliasEle]=serverElement
      ></app-server-element>
    </div>
  </div>
</div>
